apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.romanpulov.wheelcontrol"
        minSdkVersion 11
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

}


repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/mrzero2000/maven'
    }

}

dependencies {
    compile 'com.romanpulov.library:library:1.0.2'
    //compile project(':library')
}
